site_name: ChordPallette Docs
site_description: Human-readable product, technical, UX, marketing, and sales documentation for ChordPallette.

# Enable file watching for hot reload
watch:
  - docs
  - mkdocs.yml

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - def_list
  - footnotes
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - Product:
      - Foundation:
          - Overview: 00-foundation/product-overview.md
          - Jobs To Be Done: 00-foundation/jtbd.md
          - Target Personas: 00-foundation/personas.md
          - Positioning: 00-foundation/positioning.md
      - Features:
          - Overview: 02-features/overview.md
          - Voice Leading:
              - Overview: 02-features/voice-leading/overview.md
              - Operator Pack UX: 02-features/voice-leading/operator-pack-ux.md
          - Operators:
              - Overview: 02-features/operators/overview.md
              - Operator System: 02-features/operators/operator-system.md
  - Developer:
      - Guidelines:
          - Overview: 01-developer/guidelines/overview.md
          - AI Agent Rules: 01-developer/guidelines/ai-agent-rules.md
          - Pro Commit Guidelines: 01-developer/guidelines/pro-commit-guidelines.md
          - Invariants: 01-developer/guidelines/invariants.md
      - Architecture:
          - Overview: 01-developer/architecture/architecture-overview.md
          - Current Baseline: 01-developer/architecture/current-baseline.md
          - Module Boundaries: 01-developer/architecture/module-boundaries.md
          - Realtime Safety: 01-developer/architecture/realtime-safety.md
  - Marketing & Sales:
      - Overview: 03-go-to-market/overview.md
      - Marketing:
          - Strategy: 03-go-to-market/marketing/marketing-strategy.md
          - Launch Plan: 03-go-to-market/marketing/launch-plan.md
          - Copy Vault: 03-go-to-market/marketing/overview.md
      - Sales:
          - Investor Pitch: 03-go-to-market/sales/investor-pitch.md
          - One-Pager: 03-go-to-market/sales/one-pager.md
  - Design:
      - Overview: 04-ux-design/overview.md
      - Style Guide: 04-ux-design/style-guide/style-guide.md
      - UI Patterns: 04-ux-design/ui/ui-patterns.md
      - Voice Leading UX: 04-ux-design/ui/voice-leading-ux.md
  - Changelog: 07-changelog/changelog.md
